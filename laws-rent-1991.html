<h1>قانون إيجار المباني لسنة 1991</h1>

<h2>المادة (4)</h2>
<p>
يلتزم المستأجر بدفع الأجرة مقابل الانتفاع،
ولا تسقط الأجرة بسبب الحرب أو الظروف
إلا بنص قانوني.
</p>
